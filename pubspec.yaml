name: codelessly_sdk
description: Codelessly CloudUIâ„¢ - Supercharge your Flutter apps with dynamic UI and real-time updates. Build and publish UI without code!
version: 0.7.5
homepage: https://codelessly.com/
repository: https://github.com/Codelessly/CodelesslySDK

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

platforms:
  android:
  ios:
  linux:
  windows:
  macos:
  web:

dependencies:
  flutter:
    sdk: flutter
  codelessly_api: 0.7.5
  codelessly_json_annotation: 4.8.1
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.2
  cloud_firestore: ^4.13.5
  cloud_functions: ^4.5.6
  firebase_ui_firestore: ^1.5.15
  equatable: ^2.0.5
  google_fonts: ^6.1.0
  url_launcher: ^6.2.1
  collection: '>=1.17.0 <2.0.0'
  http: '>=0.13.0 <2.0.0'
  intl: '>=0.17.0 <1.0.0'
  universal_html: ^2.2.4
  webview_flutter: ^4.4.2
  webview_flutter_android: ^3.12.1
  webview_flutter_wkwebview: ^3.9.4
  webview_flutter_web: ^0.2.2+3
  flutter_animation_progress_bar: ^2.3.1
  vector_math: ^2.1.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.2.1
  path_provider: ^2.1.1
  provider: ^6.1.1
  json_path: ^0.6.6
  meta: ">=1.9.0 <2.0.0"
  path: ^1.8.3
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  rfc_6901: ^0.2.0 # json pointer spec

dev_dependencies:
  flutter_test:
    sdk: flutter
  codelessly_json_serializable: 6.7.1+1
  build_runner: ^2.4.7
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/codelessly_logo.png

false_secrets:
  - /lib/src/constants.dart

scripts: scripts.yaml
