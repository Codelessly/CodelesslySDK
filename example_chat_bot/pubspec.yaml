name: example_chat_bot
description: An example chat bot application demonstrating how to utilize multiple CodelesslySDKWidgets.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^4.0.3
  bubble: ^1.2.1
  hive: ^2.2.3
  hive_flutter: ^1.0.0
  codelessly_sdk:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/codelessly_logo.png